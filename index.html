<script>
    'use strict';
    var str = prompt('Введите строку');

    console.log( findVowel(str) );

    function findVowel(str) {
        var Vowels = {
            'а': 1, 'А': 1, 'у' :1, 'У' :1, 'о' :1, 'О' :1, 'ы' :1, 'Ы' :1, 'и' :1,
            'И' :1, 'э': 1, 'Э': 1, 'я': 1, 'Я': 1, 'ю': 1, 'Ю': 1, 'ё': 1, 'Ё': 1, 'е': 1, 'Е': 1
        };
        var counter = 0;

        for (var i = 0; i < str.length; i++) {
            if ( str[i] in Vowels ) counter++;
        }

        return counter;
    }



</script>
