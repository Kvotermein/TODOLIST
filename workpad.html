<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ToDoList</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
	<body>
		<div class="big-container">
			<div class="left-pad-pannel">
					<div class="logo">
						<div class="inner">Tasker ltd</div>
					</div>
					<div class="enter-task-field">
						<input type="text" name="user-task" id="userTask" placeholder="Add something...">
						<input type="submit" name="addTasks" class="add-task-button" value="->" onclick="newElement(point.lat(),point.lng())">
					</div>
					<ul id="myUL">
					</ul>
			</div>
			<div class="right-pad-pannel">
				<div class="top-analog-calendar"></div>
				<div class="date-calendar-clock">
					<div id="calendar"></div>
				</div>
				<div id="google-map-api"></div>
			</div>
		</div>
		<script src="js/gglmaps.js"></script>
		<script src="js/calendar.js"></script>
		<script src="js/toDolist.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqakYsZl-1WSFWu1ZPtinPz88BilUA05Y&callback=initMap"></script>
	</body>
<!-- 19 august -->
</html>
